<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="bg-light p-5">

        <h1>Login</h1>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <div class="form-group sm">
                <label>Username
                    <input class="form-control" type="text" th:field="*{username}" required/>
                </label>
            </div>
            <div class="form-group">
                <label>Email
                    <input class="form-control" type="email" th:field="*{email}" required/>
                </label>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" type="password" th:field="*{password}" required/>
                </label>
            </div>
            <div class="form-group">
                <label>Telephone Number
                    <input class="form-control" type="text" th:field="*{telephoneNumber}" required/>
                </label>
            </div>
            <fieldset>
                <legend>Address</legend>
                <div class="form-group">
                    <label>Line 1
                        <input class="form-control" type="text" th:field="*{address.line1}" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label>City
                        <input class="form-control" type="text" th:field="*{address.city}" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Zip code
                        <input class="form-control" type="text" th:field="*{address.zipCode}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Country
                        <input class="form-control" type="text" th:field="*{address.country}" required/>
                    </label>
                </div>
            </fieldset>
            <input class="form-control" type="submit" value="Submit"/>
        </form>
    </div>
</div>

</body>
</html>
