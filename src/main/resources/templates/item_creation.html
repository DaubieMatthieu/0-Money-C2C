<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item creation</title>
</head>
<body>
<h3>Item creation form</h3>

<form th:action="@{/items}" th:object="${item}" method="post">
    <label>Name
        <input type="text" th:field="*{name}" required/>
    </label>
    <label>Owner Id
        <input type="number" th:field="*{owner.id}" required/>
    </label>
    <label>Description
        <textarea th:field="*{description}"></textarea>
    </label>
    <label>Quality
        <select th:field="*{quality}" required>
            <option th:each="v : ${T(isep.endoftrackproject._0money_c2c.model.Item.Quality).values()}" th:value="${v}"
                    th:text="${v}"></option>
        </select>
    </label>
    <label>Price
        <input type="number" step="0.01" th:field="*{price}" required/>
    </label>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
