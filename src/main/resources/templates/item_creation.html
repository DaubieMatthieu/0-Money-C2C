<!DOCTYPE html>
<html lang="en" th:with="appName=${T(isep.endoftrackproject._0money_c2c.constants.Constants).APP_NAME}">
<!--/*@thymesVar id="appName" type="String"*/-->
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}"></title>
    <link th:replace="fragments/general.html::head"/>
</head>
<body>
<div th:replace="fragments/general.html::navbar"></div>
<div class="row justify-content-center">
    <div class="bg-secondary m-5 p-5">
        <h3>Item creation form</h3>
        <form th:action="@{/items}" th:object="${item}" method="post">
            <div class="form-group">
                <label>Name
                    <input class="form-control" type="text" th:field="*{name}" required/>
                </label>
            </div>
            <div class="form-group">
                <label>Owner Id
                    <input class="form-control" type="number" th:field="*{owner.id}" required/>
                </label>
            </div>
            <div class="form-group">
                <label>Description
                    <textarea class="form-control" th:field="*{description}"></textarea>
                </label>
            </div>
            <div class="form-group">
                <label>Quality
                    <select class ="form-control" th:field="*{quality}" required>
                        <option th:each="v : ${T(isep.endoftrackproject._0money_c2c.model.Item.Quality).values()}"
                                th:value="${v}"
                                th:text="${v}"></option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Price
                    <input class="form-control" type="number" step="0.01" th:field="*{price}" required/>
                </label>
            </div>
            <input class="form-control" type="submit" value="Submit"/>
        </form>
    </div>
</div>
<div th:replace="fragments/general.html::scripts"></div>
</body>
</html>
